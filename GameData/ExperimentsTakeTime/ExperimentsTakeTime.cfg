@PART[*]:HAS[@MODULE[ModuleScienceExperiment],~name[kerbalEVA*],~name[*maleEVA]]:FINAL
{
	@MODULE[ModuleScienceExperiment]:HAS[~experimentID[crewReport]]
	{
		@name = ModuleTimedScienceExperiment
		timeToRun = 10m
		delayBeforeAbort = 15
	}
}

