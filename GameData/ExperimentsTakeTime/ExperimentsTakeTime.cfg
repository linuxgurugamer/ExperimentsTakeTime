
@PART[InfraredTelescope]:HAS[@MODULE[ModuleScienceExperiment]]:FINAL
{
	@MODULE[ModuleScienceExperiment]
	{
		@name = ModuleTimedScienceExperiment
		timeToRun = 1d // 1 day
		delayBeforeAbort = 15
		maxTimeToRun = 30d // 1 month of 6 hour days
	}
}

